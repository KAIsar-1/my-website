<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love is...</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #000;
    }

    /* Центральная карточка с фото и текстом */
    .overlay {
        text-align: center;
        color: #fff;
        padding: 20px;
    }

    .overlay img {
        max-width: 90%;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0,0,0,0.7);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 2s forwards;
    }

    .overlay h1 {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        font-size: 3em;
        margin: 20px 0 10px;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInText 2s ease-out forwards;
        animation-delay: 0.5s;
        color: #ffc0cb;
    }

    .overlay p {
        font-size: 1.8em;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInText 2s ease-out forwards;
        animation-delay: 1s;
        color: #ffe4e1;
    }

    /* Видео снизу */
    #myVideo {
        width: 90%;
        max-height: 400px; /* высота видео */
        display: block;
        margin: 20px auto 0;
        border-radius: 20px;
        object-fit: cover;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
        .overlay h1 { font-size: 2em; }
        .overlay p { font-size: 1.2em; }
        #myVideo { width: 95%; max-width: 300px }
    }
</style>
</head>
<body>

<div class="overlay">
    <h1>Love is...</h1>
    <img src="your-photo.jpg" alt="Милый момент пары">
    <p>выбрать быть вместе</p>
</div>

<!-- Видео снизу после фото -->
<video autoplay muted loop playsinline id="myVideo">
    <source src="your-video.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
</video>

</body>
</html>
