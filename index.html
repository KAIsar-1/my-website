<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love is...</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }

        #myVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .dark-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: -1;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            width: 90%;
        }

        .overlay img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            opacity: 0;
            transform: translateY(30px);
        }

        .overlay h1 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 3.5em;
            margin: 20px 0 10px;
            opacity: 0;
            transform: translateY(-30px);
            color: #ffc0cb;
            text-shadow: 0 0 15px rgba(255,105,180,0.5);
        }

        .overlay p {
            font-size: 1.8em;
            opacity: 0;
            transform: translateY(30px);
            color: #ffe4e1;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞ */
        body.started #myVideo,
        body.started .dark-layer {
            opacity: 1;
        }

        body.started .overlay img {
            animation: fadeInUp 2s forwards 0.5s;
        }

        body.started .overlay h1 {
            animation: fadeInText 2s forwards 2s;
        }

        body.started .overlay p {
            animation: fadeInText 2s forwards 2.5s;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ù–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
        .click-to-start {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            z-index: 10;
            transition: opacity 1s ease;
            opacity: 1;
        }

        .click-to-start span {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .overlay h1 { font-size: 2.5em; }
            .overlay p { font-size: 1.4em; }
            .click-to-start { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <!-- –í–∏–¥–µ–æ -->
    <video id="myVideo" muted loop playsinline>
        <source src="your-video.mp4" type="video/mp4">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
    </video>
    <div class="dark-layer"></div>

    <!-- –§–æ—Ç–æ + —Ç–µ–∫—Å—Ç -->
    <div class="overlay">
        <h1>Love is...</h1>
        <img src="your-photo.jpg" alt="–õ—é–±–æ–≤—å">
        <p>–≤—ã–±—Ä–∞—Ç—å –±—ã—Ç—å –≤–º–µ—Å—Ç–µ</p>
    </div>

    <!-- –≠–∫—Ä–∞–Ω "–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å" -->
    <div class="click-to-start" id="startScreen">
        <span>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</span>
        <p style="font-size:0.6em; margin-top:30px; opacity:0.7;">üíï</p>
    </div>

    <script>
        const startScreen = document.getElementById('startScreen');
        const video = document.getElementById('myVideo');

        startScreen.addEventListener('click', () => {
            document.body.classList.add('started');
            video.play();
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 1000); // —É–±–∏—Ä–∞–µ–º –ø–æ—Å–ª–µ fade-out
        });

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ç–∞—á–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
